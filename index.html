<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tasks.css" />
    <link rel="stylesheet" href="./css/buttons.css" />

    <script defer src="./js/script.js"></script>

    <title>Lista zadań</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <header class="section__header">
          <h2 class="section_title">Dodaj nowe zadanień</h2>
        </header>
        <div class="section__body">
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Co jest do zrobienia"
              autofocus
            />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <header class="section__header">
          <h2 class="section_title">Lista zadań</h2>
          <div class="buttons js-buttons"></div>
        </header>
        <div class="section__body">
          <ul class="tasks js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
